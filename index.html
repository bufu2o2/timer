<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Iceland|Lakki+Reddy|Montserrat+Subrayada|Vast+Shadow" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class = 'container'>
    <div class = 'perfect'></div>
    <header>
        <h1>Trivia Time</h1>
        <h3>By Jake Huang</h3>
    </header>
    <div class = 'main'>
        <div class = 'mode'>
            <div id = 'easy' value = 30>Easy</div>
            <div id = 'med' value = 15>Medium</div>
            <div id = 'hard' value = 6>Hard</div>
        </div>
        <div class = 'game'>
            <div class = 'timer'></div>
            <div class = 'qcontainer'>
                <div class = 'questions'></div>
                <div class = 'answers'>
                    <div id = a></div>
                    <div id = b></div>
                    <div id = c></div>
                    <div id = d></div>
                </div>
            </div>
            <div class = 'percent'>0%</div>
        </div>
    </div>
    <div class = 'end'>
        <div class = 'correct'></div>
        <div class = 'playAgain'></div>
        <div class = 'incorrect'></div>
    </div>

</div>



   

<script src="timer.js"></script>

</body>
</html>
